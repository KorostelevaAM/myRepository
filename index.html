<script>
        var kf = 12;
        var kl = 4;
        var kr = 7;
        var kn = 5;
        var kg = 8;
        var kk = 8;
        var kb = 8;
        var ko = 9;
        var kv = 15;
        var ka = 8;

        var cf = 1;
        var cl = 1;
        var cr = 1;
        var cn = 1;
        var cg = 1;
        var ck = 1;
        var cb = 1;
        var co = 1;
        var cv = 1;
        var ca = 1;

function FR()
{
    cf++;if (cf > kf) cf = 1;IFon.src='F/f'+cf+'.png';
}
function FL()
{
    cf--;if (cf < 1) cf = kf;IFon.src='F/f'+cf+'.png'; 
}

function LR()
{
    cl++;if (cl > kl) cl = 1;IL.src='L/l'+cl+'.png';
}
function LL()
{
    cl--;if (cl < 1) cl = kl;IL.src='L/l'+cl+'.png';
}

function RR()
{
    cr++;if (cr > kr) cr = 1;IR.src='R/r'+cr+'.png';
}
function RL()
{
    cr--;if (cr < 1) cr = kr;IR.src='R/r'+cr+'.png';
}

function NR()
{
    cn++;if (cn > kn) cn = 1;IN.src='N/n'+cn+'.png';
}
function NL()
{
    cn--;if (cn < 1) cn = kn;IN.src='N/n'+cn+'.png';
}

function GR()
{
    cg++;if (cg > kg) cg = 1;IG.src='G/g'+cg+'.png';
}
function GL()
{
    cg--;if (cg < 1) cg = kg;IG.src='G/g'+cg+'.png';
}

function KR()
{
    ck++;if (ck > kk) ck = 1;IK.src='K/k'+ck+'.png';
}
function KL()
{
    ck--;if (ck < 1) ck = kk;IK.src='K/k'+ck+'.png';
}

function BR()
{
    cb++;if (cb > kb) cb = 1;IB.src='B/b'+cb+'.png';
}
function BL()
{
    cb--;if (cb < 1) cb = kb;IB.src='B/b'+cb+'.png';
}

function OR()
{
    co++;if (co > ko) co = 1;IO.src='O/o'+co+'.png';
}
function OL()
{
    co--;if (co < 1) co = ko;IO.src='O/o'+co+'.png';
}

function VR()
{
    cv++;if (cv > kv) cv = 1;IV.src='V/v'+cv+'.png';
}
function VL()
{
    cv--;if (cv < 1) cv = kv;IV.src='V/v'+cv+'.png';
}

function AR()
{
    ca++;if (ca > ka) ca = 1;IA.src='A/a'+ca+'.png';
}
function AL()
{
    ca--;if (ca < 1) ca = ka;IA.src='A/a'+ca+'.png';
