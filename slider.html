<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zavetla</title>
</head>
<body style="background-color: #000;"> 



    <div style=" position: fixed; z-index: 2; bottom: 50px; width: 280px;" >
        <img src="ICO\rnd.png"  style="cursor: pointer;" onclick="RndImg()">
        <img src="ICO\start.png" id="SS"  style="cursor: pointer;" onclick="StartStop()" >
        <input type="range" min="500" max="1500" id="MyRange" onchange="SetDt()">
    </div>

    <div style=" position: fixed; z-index: 3; top: 0; margin: 1%;">
        <a href="index.html"><img src="ICO\left.png" style="cursor: pointer;"></a>
        <a href="https://www.instagram.com/zavetla/"><img src="ICO\zavetla32.png" style="cursor: pointer;"></a>
    </div>


    <img src="F\f1.png" class="MyImg" id="IFon"> 
    <img src="L\l1.png" class="MyImg" id="IL"> 
    <img src="R\r1.png" class="MyImg" id="IR"> 
    <img src="N\n1.png" class="MyImg" id="IN"> 
    <img src="G\g1.png" class="MyImg" id="IG"> 
    <img src="K\k1.png" class="MyImg" id="IK"> 
    <img src="B\b1.png" class="MyImg" id="IB"> 
    <img src="O\o1.png" class="MyImg" id="IO"> 
    <img src="V\v1.png" class="MyImg" id="IV"> 
    <img src="A\a1.png" class="MyImg" id="IA">  

</body>
</html>

<script>


        var b = true;
        var dt = 1000;

        var kf = 12;
        var kl = 4;
        var kr = 7;
        var kn = 5;
        var kg = 8;
        var kk = 8;
        var kb = 8;
        var ko = 9;
        var kv = 15;
        var ka = 8;

        var cf = 1;
        var cl = 1;
        var cr = 1;
        var cn = 1;
        var cg = 1;
        var ck = 1;
        var cb = 1;
        var co = 1;
        var cv = 1;
        var ca = 1;


function RndImg()
{
    N=Math.floor(Math.random()*kf)+1
    IFon.src = "F/f" + N + ".png";

    N=Math.floor(Math.random()*kl)+1
    IL.src = "L/l" + N + ".png";

    N=Math.floor(Math.random()*kl)+1
    IR.src = "R/r" + N + ".png";

    N=Math.floor(Math.random()*kl)+1
    IN.src = "N/n" + N + ".png";

    N=Math.floor(Math.random()*kl)+1
    IG.src = "G/g" + N + ".png";

    N=Math.floor(Math.random()*kl)+1
    IK.src = "K/k" + N + ".png";

    N=Math.floor(Math.random()*kl)+1
    IB.src = "B/b" + N + ".png";

    N=Math.floor(Math.random()*kl)+1
    IO.src = "O/o" + N + ".png";

    N=Math.floor(Math.random()*kl)+1
    IV.src = "V/v" + N + ".png";

    N=Math.floor(Math.random()*kl)+1
    IA.src = "A/a" + N + ".png";
}
function SetDt()
{
    window.clearInterval(window.timerId);   
   // StartStop.src="ICO/Start.png"
    dt=MyRange.value;
    b=true;

}

function StartStop()
{
    if (b) 
    {
      // SS.src="ICO/Stop.png";
        window.timerId = window.setInterval(RndImg, dt);
    }
    else
    {
       // SS.src="ICO/Start.png";        
       window.clearInterval(window.timerId);
    }
    b=!b   
}

</script>

<style>
.MyImg
{
    z-index: 0;
    position: fixed;
    margin-left: -2%;
  max-height: 100%;
  max-width: 100%;
  display: block;

}
</style>
